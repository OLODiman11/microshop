server.port: 0

spring:
    application.name: order-service
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/order-service
        username: postgres
        password: postgres
    jpa:
        hibernate.ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka
